<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap w/ Vite</title>
  <script type="module" src="./js/main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mobile-display height-full d-flex w-100 gap-5">
    
    <!-- logo area -->
    <div class="w-50 img-bg d-flex align-content-center flex-wrap">
      <img src="./assets/logo.png" class="img-fluid" alt="Logo">
    </div>

    <!-- user form area -->
    <div class="w-50 px-5 d-flex align-content-center flex-wrap">
      <div>
        <p class="text-center fs-1 fw-medium">User Login</p>
      <form>
        <fieldset>
          <div class="mb-3">
            <input type="text" id="user-id" class="form-control" placeholder="User ID">
          </div>
          <div class="mb-3">
            <input type="text" id="user-pass" class="form-control" placeholder="Password">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" id="admin-login-btn" class="btn btn-primary btn-block">Login</button>
          </div>
        </fieldset>
      </form>
      </div>
    </div>
  </div>

  <!-- js file added -->
  <script src="js/script.js"></script>
</body>

</html>
